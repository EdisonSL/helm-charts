{{- if .Values.ingress }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  rules:
    {{- range .Values.ingress.rules }}
    - 
      {{- if .host}}
      host: {{ .host }}
      {{- end }}
      http:
        paths:
        {{- range .http.paths }}
        - backend:
            serviceName: {{ .backend.serviceName }}
            servicePort: {{ .backend.servicePort }}
        {{- end }}
    {{- end }}
{{- end }}
